# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - fabricmigration

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # ðŸ” Inject VITE env vars at build time
      - name: Create production env file
        run: |
          echo "VITE_AZURE_CLIENT_ID=${{ secrets.VITE_AZURE_CLIENT_ID }}" >> .env
          echo "VITE_AZURE_TENANT_ID=${{ secrets.VITE_AZURE_TENANT_ID }}" >> .env
          echo "VITE_REDIRECT_URI=${{ secrets.VITE_REDIRECT_URI }}" >> .env
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env
          echo "VITE_API_CODE_LIST_FABRIC_WORKSPACES=${{ secrets.VITE_API_CODE_LIST_FABRIC_WORKSPACES }}" >> .env
          echo "VITE_API_CODE_CONNECT_SYNAPSE=${{ secrets.VITE_API_CODE_CONNECT_SYNAPSE }}" >> .env
          echo "VITE_API_CODE_CONNECT_FABRIC=${{ secrets.VITE_API_CODE_CONNECT_FABRIC }}" >> .env
          echo "VITE_API_CODE_SPARK_POOL_MIGRATION=${{ secrets.VITE_API_CODE_SPARK_POOL_MIGRATION }}" >> .env
          echo "VITE_API_CODE_NOTEBOOKS_MIGRATION=${{ secrets.VITE_API_CODE_NOTEBOOKS_MIGRATION }}" >> .env
          echo "VITE_API_CODE_PIPELINES_MIGRATION=${{ secrets.VITE_API_CODE_PIPELINES_MIGRATION }}" >> .env
          echo "VITE_API_CODE_LIST_CAPACITIES=${{ secrets.VITE_API_CODE_LIST_CAPACITIES }}" >> .env
          echo "VITE_API_CODE_CREATE_FABRIC_WORKSPACES=${{ secrets.VITE_API_CODE_CREATE_FABRIC_WORKSPACES }}" >> .env

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist   # ðŸ‘ˆ Vite outputs to dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fabricmigration'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_29FE37319E064B1EB13E4B78B4CB8175 }}
